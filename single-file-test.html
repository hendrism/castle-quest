<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Dice & Castle - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2c3e50;
        min-height: 100vh;
    }

    #app {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
    }

    header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 1rem;
        text-align: center;
    }

    main {
        padding: 1rem;
    }

    .test-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
    }

    .test-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .location-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
    }

    .status {
        background: #2ecc71;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
    }
</style>

</head>
<body>
    <div id="app">
        <header>
            <h1>üõ°Ô∏è Dice & Castle - Debug Test</h1>
        </header>

    <main>
        <div class="test-section">
            <h2>JavaScript Test</h2>
            <button class="test-btn" onclick="testJS()">üîß Test JavaScript</button>
            <div id="js-status">Waiting for test...</div>
        </div>

        <div class="test-section">
            <h2>Game Resources</h2>
            <p>Wood: <span id="wood-count">0</span></p>
            <p>Stone: <span id="stone-count">0</span></p>
            <button class="test-btn" onclick="addResources()">‚ûï Add Resources</button>
        </div>

        <div class="test-section">
            <h2>Exploration Test</h2>
            <button class="location-btn" onclick="testExplore('forest')">
                üå≤ Test Forest Exploration
            </button>
            <div id="explore-result">Click to test exploration...</div>
        </div>
    </main>
</div>

<script>
    // Simple game state for testing
    let wood = 0;
    let stone = 0;

    function testJS() {
        document.getElementById('js-status').innerHTML = 
            '<div class="status">‚úÖ JavaScript is working!</div>';
    }

    function addResources() {
        wood += 5;
        stone += 3;
        document.getElementById('wood-count').textContent = wood;
        document.getElementById('stone-count').textContent = stone;
    }

    function testExplore(location) {
        const roll = Math.floor(Math.random() * 20) + 1;
        const result = document.getElementById('explore-result');
        
        if (roll >= 15) {
            wood += 3;
            result.innerHTML = `<div class="status">üéâ Great success! Rolled ${roll}. Found 3 wood!</div>`;
        } else if (roll >= 8) {
            wood += 1;
            result.innerHTML = `<div class="status">üì¶ Success! Rolled ${roll}. Found 1 wood!</div>`;
        } else {
            result.innerHTML = `<div style="background: #e74c3c; color: white; padding: 10px; border-radius: 5px;">üòû Failed! Rolled ${roll}. Found nothing.</div>`;
        }
        
        document.getElementById('wood-count').textContent = wood;
    }

    // Test that everything loads
    window.addEventListener('load', function() {
        console.log('Page loaded successfully!');
        testJS();
    });
</script>

</body>
</html>
